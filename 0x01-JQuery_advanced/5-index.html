<html lang="en" dir="ltr">

          crossorigin="anonymous">

        <script type="application/javascript">
          $(document).ready(function () {
            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
          })

          function createFamilyTree() {
            $('body').append(`<table></table>`);
            $('table').append(`<thead></thead>`);
            $('thead').append(`<tr></tr>`);
            $('tr').append(`<th></th>`, `<th></th>`);
            $('th').eq(0).text('Firstname');
            $('th').eq(1).text('Lastname');
            $('table').append(`<tbody></tbody>`);
          }

          function addNewMember(firstName, lastName) {
            $('tbody').append(`<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`);

            $("td:nth-child(3)").css("background-color", "orange").click(function () {$(this).parent('tr').remove()})
          }
        </script>
    </head>
